    <style type="text/css">
      body {
        display: flex;
      }

      .background {
        display: none;
      }

      @media only screen and (min-width: 768px) {
        .background {
          display: block;
          width: 100%;
          background: #1a1a1e;
        }
      }

      .header {
        display: flex;
        flex-direction: column;
        position: absolute;
        width: 40%;
        margin: 4rem 0 0 4.5rem;
        gap: 1rem;
        color: #e4e4e7;
        font-family: Ubuntu, Sans-Serif;
        font-size: 3rem;
        font-style: normal;
        font-weight: 400;
        line-height: 125%;
        z-index: 1;
      }

      .headerTitle {
        font-size: 1.5rem;
        font-weight: 400;
        line-height: 125%;
      }

      .headerLogo {
        width: 2.5rem;
        height: 1.25rem;
      }

      .image {
        position: absolute;
        bottom: 0;
      }

      .prompt-wrapper {
        position: relative;
        display: flex;
        margin: auto;
        min-width: 23rem;
        height: 100%;
        justify-content: center;
        background-color: #ffffff;
        overflow-y: auto;
        z-index: 1;
      }

      @media only screen and (min-width: 768px) {
        .prompt-wrapper {
          margin-left: auto;
        }
      }

      .footer {
        background-color: #f4f4f5;
        display: flex;
        justify-content: center;
        position: absolute;
        gap: 0.5rem;
        bottom: 0;
        left: 0;
        padding: 16px 0;
        width: 100%;
        z-index: 10;
      }

      .footer ul {
        text-align: center;
      }

      .footer ul li {
        display: inline-block;
        margin: 0 4px;
      }

      .footer a {
        color: #3f3f45;
        font-family: Lato, Sans-Serif;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 125%;
      }

      .ellipse {
        width: 0.25rem;
        height: 0.25rem;
        fill: #131316;
      }
    </style>
